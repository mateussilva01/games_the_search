<!DOCTYPE html>
<html class="light" lang="pt-Br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Games</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="light">
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="navbar-items">
					<a href="#" class="navbar-brand">
						<div class="brand-logo">
							<img class="logo" src="./img/logo.gif" title="Illustration by Dani Vinogradova" alt="Logo gamer">
						</div>
						<b class="navbar-title">App Search Games</b>
					</a>
				</div>
				<div class="navbar-items navbar-items-right">
					<div class="button-theme">
						<button id="theme-toggle" class="waves-effect waves-light btn-small">
							<span id="theme">light</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">search</i>
				<input id="search-game" type="text" autofocus>
				<label for="search-game">Digite um jogo</label>
			</div>
		</div>
		<div class="games">
			<button id="action-genre" class="waves-effect waves-light btn-small" onclick="getActionGenre()">Corrida</button>
			<button id="strategy-genre" class="waves-effect waves-light btn-small"
				onclick="getStrategyGenre()">Estrat√©gia</button>
			<button id="rpg-genre" class="waves-effect waves-light btn-small" onclick="getRpgGenre()">RPG</button>
			<h4 id="main-title"><i class="material-icons prefix">videogame_asset</i> Jogos</h4>
			<div class="games-list" id="games-list-principal"></div>
			<hr>
			<h4 id="released-title"><i class="material-icons prefix">games</i> Jogos Relacionados</h4>
			<div id="games-relationed" class="games-list"></div>
			<hr>
		</div>
		<p style="text-align: center;">Illustration by
			<a href="https://icons8.com/illustrations/author/JTmm71Rqvb2T">
				Dani Vinogradova
			</a> from
			<a href="https://icons8.com/illustrations">
				Ouch!
			</a>
		</p>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/data_utilities.js"></script>
	<script src="js/events.js"></script>
	<script src="js/requests.js"></script>
	<script src="js/scrollEvents.js"></script>
</body>
</html>
