<!DOCTYPE html>
<html class="light" lang="pt-Br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Games</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="light">
	<div class="container">
		<br>
		<button class="waves-effect waves-light btn-small" id="theme-toggle">
			<span id="theme">light</span>
		</button>
		<header class="center-align">
			<img src="./img/logo.gif" title="Illustration by Dani Vinogradova" alt="Logo gamer">
			<h2>Game Search Application</h2>
		</header>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">search</i>
				<input id="search-game" type="text" autofocus>
				<label for="search-game">Digite um jogo</label>
			</div>
		</div>
		<div class="games">
			<h4><i class="material-icons prefix">videogame_asset</i> Jogos</h4>
			<div class="games-list" id="games-list-principal"></div>
			<hr>
			<h4><i class="material-icons prefix">games</i> Jogos Relacionados</h4>
			<div id="games-relationed" class="games-list"></div>
			<hr>
		</div>
	</div>
	<p
		style="text-align: center;">Illustration by
		<a href="https://icons8.com/illustrations/author/JTmm71Rqvb2T">
			Dani Vinogradova
		</a> from
		<a href="https://icons8.com/illustrations">
			Ouch!
		</a>
	</p>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/events.js"></script>
	<script src="js/requests.js"></script>
	<script src="js/scrollEvents.js"></script>
</body>
</html>
